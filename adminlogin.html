<!DOCTYPE html>
<html>

	<head>
		
		<link rel="stylesheet" href="style.css">
		<title>Admin Login</title>
		
		<script type="text/javascript">
			//eliminating backtracking
			window.history.forward();
			function noBack() { window.history.forward(); }
		</script>
	
	</head>
	
	<body class="body-all" onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
		
		<h1 style="text-align:left">Admin Login</h1>
		
		<form action="admin.jsp" method="post">
			
			<p class="text" style="margin-top:100px">AdminID : <input class="input-bar" type="text" name="uname" required><br>
			<p class="text" id="pin-text">Password : <input class="input-bar" type="password" name="pass" required><br>
			<br>
			<br>
			<input class="submit-button" type="submit" value="Login">
		
		</form>
	
	</body>

</html>
