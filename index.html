<!DOCTYPE html>
<html>

	<head>
		
		<link rel="stylesheet" href="style.css">
		<title>Login</title>
		
		<script type="text/javascript">
			//eliminating backtracking
			window.history.forward();
			function noBack() { window.history.forward(); }
		</script>
	
	</head>
	
	<body class="body-all" >
		
		<h1 style="text-align:center">Customer Driven Billing System</h1>
		<form action="adminlogin.html" method="post" >
			
			<input class="admin-button" type="submit" value="Admin Login">
		
		</form>
		<form action="login.jsp" method="post" onload="noBack();" onpageshow="if (event.persisted) noBack();" onunload="">
			
			<p class="text">Name (Optional): <input class="input-bar" type="text" name="u_name"><br>
			<p class="text">Mobile Number : <input class="input-bar" type="tel" name="u_num" pattern="[0-9]{10}" required><br>
			<br>
			<input class="submit-button" style="margin-left: 70px" type="submit" value="Start Shopping!">
		
		</form>

	</body>

</html>
